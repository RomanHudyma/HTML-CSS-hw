<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML/CSS Homework</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<p class="small-text">Logo</p>
			</div>
			<div class="ad-banner">
				<p class="small-text">Future Banner Ad Placement</p>
			</div>
		</header>
		<div class="clear"></div>
		<nav>
			<p class="small-text">Main Navigation</p>
		</nav>
		<div class="content">
			<section class="main-section">
				<div class="deal-of-the-week">
					<p class="big-text">Deal of the Week</p>
				</div>
				<div class="partners">
					<p class="big-text">Highlighted Partners</p>
				</div>
				<div class="cat-deals">
					<p class="big-text">Highlighted Categorized Deals</p>
				</div>
			</section>
			<section class="secondary-section">
				<div class="sign-up">
					<p class="big-text">Membership<br/> Sign Up</p>
				</div>
				<div class="pet-insurance">
					<p class="big-text">Pet Insurance</p>
				</div>	
			</section>
			<aside class="sidebar">
				<div class="description">
					<p class="big-text">Description<br/> of Site</p>
				</div>
				<div class="last-posts">
					<p class="big-text">Last 5<br/> Blog Posts</p>
					<p class="small-text">(headline &amp; summary)</p>
				</div>
				<div class="disqussion-posts">
					<p class="big-text">Highlighted<br/> Discussion<br/> Forum Posts</p>
				</div>
			</aside>
		</div>
		<footer>
			<p class="big-text">Footer</p>
		</footer>
	</div>
</body>
</html>
